<html>
    <body>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable = no" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="apple-mobile-web-app-status-bar-style" content="black">
            <meta name="mobile-web-app-capable" content="yes">

            <!-- Icon -->
            <link rel="apple-touch-icon" 
                href="{{ url_for('static', filename='img/icons/icon-76.png') }}" />
            <link rel="apple-touch-icon" sizes="76x76" 
                href="{{ url_for('static', filename='img/icons/icon-76.png') }}" />
            <link rel="apple-touch-icon" sizes="120x120" 
                href="{{ url_for('static', filename='img/icons/icon-120.png') }}" />
            <link rel="apple-touch-icon" sizes="152x152"  
                href="{{ url_for('static', filename='img/icons/icon-152.png') }}" />
            <link rel="shortcut icon" sizes="196x196" 
                href="{{ url_for('static', filename='img/icons/icon-196.png') }}">
            <title>{% block title %}Inspired{% endblock %}</title>

            {% block css %}
            <link rel="stylesheet" type="text/css"
                href="{{ url_for('static', filename='css/foundation.css') }}" />
            {% endblock %}

        </head>

        {% include "header.html" %}

        <div id="content-wrapper">
            <div id="content" class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        {% include "footer.html" %}

        <script src="{{ url_for('static', filename='includes/jquery/1.10.2/jquery-1.10.2.min.js') }}"></script>
        {% block javascript %}
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-42670109-1', 'invid.io');ga('send', 'pageview');
            </script>
        {% endblock %}

    </body>
</html>
